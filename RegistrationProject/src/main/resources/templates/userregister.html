<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Account Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link th:href="@{/css/userRegisterStyle.css}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>User SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="userregisterpost" method="post">
					<input class="text" type="text" name="firstName" placeholder="First Name" required="">
					<input id="lastName" class="text" type="text" name="lastName" placeholder="Last Name" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input id="password" class="text" type="password" name="password" placeholder="Password" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" required="">
					<input id="password_two" class="text w3lpass" type="password" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Already have an Account? <a th:href="@{userlogin}"> Login Now!</a></p>
			</div>
		</div>

		</ul>
	</div>
	<!-- //main -->
</body>
</html>
